<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - StudioBuilder AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2560e9",
                        "brand-blue": "#2560e9",
                        "brand-purple": "#8b5cf6",
                        "background-light": "#f8fafc",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --bg-pattern: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
        }
        .geometric-bg {
            background-color: #f8fafc;
            background-image: var(--bg-pattern);
            background-size: 24px 24px;
        }
        .dark .geometric-bg {
            background-color: #0F172A;
            background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #2560e9 0%, #8b5cf6 100%);
        }
        .btn-gradient:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body class="font-display geometric-bg min-h-screen flex flex-col items-center justify-center p-4">
<div class="mb-10 flex flex-col items-center">
<div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-primary/20 mb-4">
<span class="material-icons text-white text-3xl">auto_awesome</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">StudioBuilder AI</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Design your vision with intelligence</p>
</div>
<div class="w-full max-w-md bg-white dark:bg-slate-900 rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-200 dark:border-slate-800 overflow-hidden">
<div class="p-8 md:p-10">
<div class="mb-8">
<h2 class="text-xl font-bold text-slate-900 dark:text-white">Sign In</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Enter your credentials to access your studio.</p>
</div>
<form action="#" class="space-y-6">
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300" for="email">Email Address</label>
<div class="relative">
<span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail_outline</span>
<input class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-800/50 border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-slate-900 dark:text-white" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300" for="password">Password</label>
<div class="relative">
<span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock_outline</span>
<input class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-800/50 border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-slate-900 dark:text-white" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<button class="w-full btn-gradient text-white font-bold py-3.5 rounded-xl shadow-lg shadow-primary/25 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2" type="submit">
<span>Log In</span>
<span class="material-icons text-sm">arrow_forward</span>
</button>
</form>
<div class="mt-8 text-center">
<a class="text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                    Forgot Password?
                </a>
</div>
</div>
<div class="px-8 py-4 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-800 text-center">
<p class="text-xs text-slate-400 dark:text-slate-500">
                © 2024 StudioBuilder AI. All rights reserved.
            </p>
</div>
</div>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-purple-500/5 rounded-full blur-[120px]"></div>
</div>

</body></html>
