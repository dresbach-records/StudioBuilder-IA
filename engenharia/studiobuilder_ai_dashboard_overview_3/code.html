<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - StudioBuilder AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2560e9",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "sidebar-dark": "#0F172A",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-6">
<div class="w-full max-w-md">
<div class="flex flex-col items-center mb-8">
<div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-primary/20">
<span class="material-icons text-white text-3xl">auto_awesome</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">StudioBuilder AI</h1>
</div>
<div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-xl shadow-slate-200/50 dark:shadow-none p-8">
<div class="text-center mb-8">
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-2">Forgot password?</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    No worries, we'll send you reset instructions.
                </p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2" for="email">
                        Email Address
                    </label>
<div class="relative">
<span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail_outline</span>
<input class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-1 focus:ring-primary rounded-xl text-sm transition-all placeholder:text-slate-400" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl transition-colors shadow-lg shadow-primary/25 flex items-center justify-center gap-2" type="submit">
                    Send Reset Link
                    <span class="material-icons text-sm">arrow_forward</span>
</button>
</form>
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 text-center">
<a class="inline-flex items-center gap-2 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-icons text-lg">west</span>
                    Back to Login
                </a>
</div>
</div>
<div class="mt-8 text-center">
<p class="text-xs text-slate-400 dark:text-slate-600">
                Don't have an account? 
                <a class="text-primary font-semibold hover:underline" href="#">Sign up for free</a>
</p>
</div>
</div>
<div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-blue-600/5 rounded-full blur-[120px]"></div>
</div>

</body></html>
