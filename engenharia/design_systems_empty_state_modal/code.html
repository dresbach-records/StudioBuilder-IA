<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Design Systems - StudioBuilder AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1", // Vibrant indigo for StudioBuilder AI branding
              "background-light": "#f1f5f9",
              "background-dark": "#0f172a",
              "card-dark": "#1e293b",
              "card-light": "#ffffff",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-0"></div>
<div class="relative z-10 w-full max-w-md bg-white dark:bg-[#111827] border border-slate-200 dark:border-slate-800 shadow-2xl rounded-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
<div class="flex items-center justify-between px-6 py-4 border-b border-slate-100 dark:border-slate-800/50">
<h2 class="text-lg font-semibold text-slate-900 dark:text-slate-100">Design Systems</h2>
<button class="p-1 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 transition-colors">
<span class="material-symbols-rounded block">close</span>
</button>
</div>
<div class="p-6">
<div class="bg-slate-50 dark:bg-[#1e293b] rounded-xl p-8 flex flex-col items-center text-center space-y-6">
<div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-rounded text-primary text-4xl">palette</span>
</div>
<div class="space-y-2">
<h3 class="text-xl font-bold text-slate-900 dark:text-white">
                        No design systems yet
                    </h3>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed max-w-[240px] mx-auto">
                        Create a design system to define colors, fonts, and styles for your project.
                    </p>
</div>
<button class="flex items-center gap-2 bg-primary hover:bg-indigo-600 text-white px-6 py-2.5 rounded-full font-medium transition-all shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-95">
<span class="material-symbols-rounded text-xl">add</span>
                    Create
                </button>
</div>
</div>
<div class="px-6 pb-6 text-center">
<p class="text-xs text-slate-400 dark:text-slate-500">
                StudioBuilder AI uses Design Systems to maintain consistency across your generated pages.
            </p>
</div>
</div>
<div class="fixed bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md px-4 py-2 rounded-full border border-slate-200 dark:border-slate-700 shadow-xl">
<button class="p-2 rounded-full text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-rounded">move_item</span>
</button>
<button class="p-2 rounded-full text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-rounded">layers</span>
</button>
<div class="w-[1px] h-6 bg-slate-200 dark:bg-slate-700 mx-1"></div>
<button class="p-2 rounded-full bg-primary/10 text-primary transition-colors">
<span class="material-symbols-rounded">palette</span>
</button>
<button class="p-2 rounded-full text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-rounded">text_fields</span>
</button>
</div>
<div class="fixed top-4 right-4 z-50">
<button class="p-3 rounded-full bg-white dark:bg-slate-800 shadow-lg border border-slate-200 dark:border-slate-700 text-slate-800 dark:text-slate-200" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-rounded block dark:hidden">dark_mode</span>
<span class="material-symbols-rounded hidden dark:block">light_mode</span>
</button>
</div>

</body></html>
